<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type "text/css" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type "text/css" href="style.css">

</head>

<body>
    <div class="container" id="jumbo">
        <p class="this">the choo choo train schedule</p>
    </div>

    <div class="container">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

    <div class="container">

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Train Name</label>
                <input type="email" class="form-control" id="train-name" aria-describedby="emailHelp" placeholder="Train Name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input class="form-control" id="destination" placeholder="destination">
            </div>
            <div class="form-group">
                <label type="date" for="exampleInputPassword1">First Train Time (HH:mm military-format)</label>
                <input class="form-control" id="first-train" placeholder="train time">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Frequency(min)</label>
                <input class="form-control" id="frequency" placeholder="frequency">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type "text/javascript" src="choochoo.js"></script>
</body>

</html>
